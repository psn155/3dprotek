<section class="model-view-page">
    <div class="container-fluid model-view" ng-if="model != null">
        <div class="row">
            <img class="col-lg-2 col-lg-offset-4 col-md-4- col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2" alt="{{ model.FileName }}" ng-src="{{ imgFolderUrl + '/View/' + model.FileName }}" />
            <div class="col-lg-2 actions">
                <a href="#!" class="btn btn-primary">3D Print this model</a>
                <a href="#!" class="btn btn-warning">Add to wishlist</a>
            </div>
        </div>

        <div class="row model-details">
            <div class="col-lg-3 col-lg-offset-3">                
                <div class="field">Name:</div>
                <div class="value">{{model.Name}}</div>
                <div class="field">Description:</div>
                <div class="value">{{model.Description}}</div>                
            </div>
            <div class="col-lg-3 share">
                Facebook, Twitter
                <a href="#!">Email to friend</a>
            </div>
        </div>
    </div>
</section>
